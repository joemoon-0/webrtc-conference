<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>FirebaseRTC Conferencing</title>
        <link
            href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css"
            rel="stylesheet"
            />
        <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            />

        <!-- update the version number as needed -->
        <script defer src="/__/firebase/5.9.3/firebase-app.js"></script>
        <!-- include only the Firebase features as you need -->
        <script defer src="/__/firebase/5.9.3/firebase-firestore.js"></script>
        <!-- initialize the SDK after all desired features are loaded -->
        <script defer src="/__/firebase/init.js"></script>

        <!-- Bootstrap: CSS only -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
            />
        <link rel="stylesheet" type="text/css" href="main.css" />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col"></div>
                <div class="col-6 text-center">
                    <h1>Video Conferencing</h1>
                </div>
                <div class="col"></div>
            </div>
            <div class="row" id="options-bar">
                <div class="col d-flex justify-content-center">
                    <button
                        class="mdc-button mdc-button--raised"
                        id="cameraBtn"
                    >
                        <i
                            class="material-icons mdc-button__icon"
                            aria-hidden="true"
                            >perm_camera_mic</i
                        >
                        <span class="mdc-button__label">Access Webcam</span>
                    </button>
                </div>
                <div class="col d-flex justify-content-center">
                    <button
                        class="mdc-button mdc-button--raised"
                        disabled
                        id="createBtn"
                    >
                        <i
                            class="material-icons mdc-button__icon"
                            aria-hidden="true"
                            >group_add</i
                        >
                        <span class="mdc-button__label">Create room</span>
                    </button>
                </div>
                <div class="col d-flex justify-content-center">
                    <button
                        class="mdc-button mdc-button--raised"
                        disabled
                        id="joinBtn"
                    >
                        <i
                            class="material-icons mdc-button__icon"
                            aria-hidden="true"
                            >group</i
                        >
                        <span class="mdc-button__label">Join room</span>
                    </button>
                </div>
                <div class="col d-flex justify-content-center">
                    <button
                        class="mdc-button mdc-button--raised"
                        disabled
                        id="hangupBtn"
                    >
                        <i
                            class="material-icons mdc-button__icon"
                            aria-hidden="true"
                            >close</i
                        >
                        <span class="mdc-button__label">Hangup</span>
                    </button>
                </div>
            </div>
            <div class="row">
                <div
                    id="room-QR"
                    class="col-4 d-flex flex-row justify-content-end"
                ></div>
                <div
                    class="col d-flex flex-row justify-content-start"
                    id="currentRoom"
                ></div>
            </div>

            <!-- Video Stream Displays -->
            <div class="row" id="videos">
                <div class="col d-flex flex-row justify-content-center">
                    <video id="localVideo" muted autoplay playsinline></video>
                </div>
                <div class="col d-flex flex-row justify-content-center">
                    <video id="remoteVideo" autoplay playsinline></video>
                </div>
            </div>
        </div>

        <div
            class="mdc-dialog"
            id="room-dialog"
            role="alertdialog"
            aria-modal="true"
            aria-labelledby="my-dialog-title"
            aria-describedby="my-dialog-content"
        >
            <div class="mdc-dialog__container">
                <div class="mdc-dialog__surface">
                    <h2 class="mdc-dialog__title" id="my-dialog-title">
                        Join room
                    </h2>
                    <div class="mdc-dialog__content" id="my-dialog-content">
                        Enter ID for room to join:
                        <div class="mdc-text-field">
                            <input
                                type="text"
                                id="room-id"
                                class="mdc-text-field__input"
                                placeholder = "Room ID"
                            />
                            <label
                                class="mdc-floating-label"
                                for="my-text-field"
                                ></label
                            >
                            <div class="mdc-line-ripple"></div>
                        </div>
                    </div>
                    <footer class="mdc-dialog__actions">
                        <button
                            type="button"
                            class="mdc-button mdc-dialog__button"
                            data-mdc-dialog-action="no"
                        >
                            <span class="mdc-button__label">Cancel</span>
                        </button>
                        <button
                            id="confirmJoinBtn"
                            type="button"
                            class="mdc-button mdc-dialog__button"
                            data-mdc-dialog-action="yes"
                        >
                            <span class="mdc-button__label">Join</span>
                        </button>
                    </footer>
                </div>
            </div>
            <div class="mdc-dialog__scrim"></div>
        </div>
        <script src="app.js"></script>
        <!-- Bootstrap: JavaScript Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
